<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-resource-1.3.4.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
  <div id="app">

    <!-- 分析 -->
    <!-- 1. 监听到文本框数据的改变, 这样才能知道什么时候去拼接 出一个 fullname -->
    <!-- 2. 如何监听到 文本框的数据改变 ??? -->
    <input type="text" v-model="firstname"> +
    <input type="text" v-model="middlename"> +
    <input type="text" v-model="lastname"> =
    <input type="text" v-model="fullname">

    <p>{{fullname}}</p>
    <p>{{fullname}}</p>
    <p>{{fullname}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        firstname: '',
        lastname: '',
        middlename: ''
      },
      methods: {

      },
      computed: {
        //在 computed 中,可以定义一些属性,这些属性,叫做 [计算属性] ,计算属性的本质,就是 一个方法, 只不过 我们在使用这些计算属性的时候,是把他们的名称,直接当做属性来使用的;并不会把计算属性,当做方法去调用
        //注意1: 计算属性,在引用的时候,一定不要加 () 去调用,直接把它当做 普通 属性去使用就好了
        //注意2: 只要计算属性, 这个 function 内部,所用到的 任何 data 中的数据发生了变化, 就会立即重新计算这个 计算属性的值
        //注意3:计算属性的求值结果,会被缓存起来, 方便下次直接使用,如果 计算属性方法中,所有来的任何数据,都没有发生变化,则不会重新对 计算属性 求值
        fullname: function () {
          console.log('ok')
          return this.firstname + '-' + this.middlename + '-' + this.lastname
        }
      }
    });
  </script>
</body>

</html>
