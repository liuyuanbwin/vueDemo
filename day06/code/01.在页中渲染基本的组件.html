<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>

</head>

<body>
  <div id="app">

  </div>
  <script>
    var login = {
      template: '<h1>这是登录组件</h1>'
    }
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      render: function (createElement) {
        //这个 createElement 是一个方法,调用它能把指定的模板组件,渲染为 html 结构
        var html = createElement(login)
        return html
        //注意这里 return 的结果,会替换页面中 el 指定的那个容器
      }

    });
  </script>
</body>

</html>
